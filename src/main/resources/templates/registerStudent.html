<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="kanaName">カナ名：</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" />
  </div>
  <div>
    <label for="email">メールアドレス：</label>
    <input type="email" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="area">地域：</label>
    <input type="text" id="area" th:field="*{student.area}" />
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="gender">性別：</label>
    <input type="text" id="gender" th:field="*{student.gender}" />
  </div>
  <div>
    <label for="telephoneNumber">電話番号：</label>
    <input type="text" id="telephoneNumber" th:field="*{student.telephoneNumber}" />
  </div>
  <div>
    <label for="remarks">備考：</label>
    <input type="text" id="remarks" th:field="*{student.remarks}" />
  </div>

  <!-- コース情報（courseNameのみ） -->
  <div>
    <label>コースID：</label>
    <input type="text" th:field="*{studentsCourses[0].courseId}" /><br>

    <label>コース名：</label>
    <input type="text" th:field="*{studentsCourses[0].courseName}" /><br>

    <label>開始日：</label>
    <input type="date" th:field="*{studentsCourses[0].startDate}" /><br>

    <label>終了日：</label>
    <input type="date" th:field="*{studentsCourses[0].endDate}" /><br>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>

  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>

</form>
</body>
</html>
