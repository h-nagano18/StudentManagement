<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>電話番号</th>
    <th>備考</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td th:text="${studentDetail.student.name}">Yamada Taro</td>
    <td th:text="${studentDetail.student.kanaName}">yamada taro</td>
    <td th:text="${studentDetail.student.nickname}">yama</td>
    <td th:text="${studentDetail.student.email}">a0001@gmail.com</td>
    <td th:text="${studentDetail.student.area}">Tokyo</td>
    <td th:text="${studentDetail.student.age}">35</td>
    <td th:text="${studentDetail.student.gender}">male</td>
    <td th:text="${studentDetail.student.telephoneNumber}">090-1111-2222</td>
    <td th:text="${studentDetail.student.remarks}">NULL</td>
  </tr>
  </tbody>
</table>
</body>
</html>
